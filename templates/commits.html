<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits par minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2em;
        }
        canvas {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Nombre de commits par minute</h1>
    <canvas id="commitsChart"></canvas>

    <script>
        fetch('/api/commits/')
            .then(response => response.json())
            .then(data => {
                const results = data.results;
                const labels = results.map(item => item.minute);
                const counts = results.map(item => item.commits);

                const ctx = document.getElementById('commitsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Commits',
                            data: counts,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Minute'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Nombre de commits'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Erreur lors du chargement des donn√©es :', error);
            });
    </script>
</body>
</html>
