<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphique des Commits</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Commits GitHub par minute</h2>
    <canvas id="commitChart" width="800" height="400"></canvas>

    <script>
        // Charger les donnÃ©es de l'API Flask
        fetch("/commits/")
            .then(response => response.json())
            .then(data => {
                const results = data.results;

                // Extraire les minutes et les valeurs de commits
                const labels = results.map(item => item.minute);
                const values = results.map(item => item.commits);

                const ctx = document.getElementById('commitChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Commits par minute',
                            data: values,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'blue',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true },
                            x: { title: { display: true, text: "Minute (0-59)" } }
                        }
                    }
                });
            });
    </script>
</body>
</html>
